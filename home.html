<!DOCTYPE html>
<html lang ="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="wuw.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <header>
    <h2 class="logo">FinTracker</h2>
    <nav class="navigation">
    <a href="#">Home</a>
    <a href="about.html">About Us</a>
    <a href="subs.html">Subscription</a>
    <a href="#">Contact Us</a>
    <a href="login.html">
      <button class="btnLogin-popup">Login</button>
    </a>
    <a href="signup.html">
      <button class="btnLogin-popup">Sign Up</button>
    </a>
   </nav>
</header>

<div class="container">
  <h4>Your Balance</h4>
  <h1 id="balance">£0.00</h1>

  <div class="inc-exp-container">
      <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+£0.00</p>
      </div>
      <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-£0.00</p>
      </div>
  </div>

  <h3>History</h3>
  <ul id="list" class="list">
      <!-- List of income and expense  -->
  </ul>

  <h3>Add new transaction</h3>
  <form id="form">
      <div class="form-control">
          <label for="text">Name</label>
          <input type="text" id="text" placeholder="Enter name of transaction..." />
      </div>
      <div class="form-control">
          <label for="amount">Amount <br />
          </label>
          <input type="number" id="amount" placeholder="Enter amount..." />
      </div>
      <button class="btn">Add transaction</button>
  </form>
</div>


  <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
